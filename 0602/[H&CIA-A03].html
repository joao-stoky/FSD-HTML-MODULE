<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <H1>Formulário de Cadastro</H1>
    <form action="submit.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><p>
      
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><p>
      
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required> <p>
      
        <label for="pais">Selecione seu país:</label><p>
        <select id="pais" name="pais">
          <option value="brasil">Brasil</option>
          <option value="Espanha">Espanha</option>
          <option value="México">México</option>
          <option value="França">França</option>
          <option value="Argentina">Argentina</option>
          <option value="Peru">Peru</option>
          <option value="China">China</option>
          <option value="Alemanha">Alemanha</option>
          <option value="eua">Estados Unidos</option>
          <option value="outro">Outro</option>
        </select><p>
      
        <label for="mensagem">Cite 5 características que mais lhe descrevem:</label><p>
        <textarea id="mensagem" name="Mensagem" rows="4" placeholder="Escreva aqui"></textarea>
        <p>
        <button type="submit">Enviar</button>
      </form>
</body>
</html>
