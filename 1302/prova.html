<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Paleta de Cores</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
            color: white;
        }
        section {
            padding: 20px;
        }
        aside {
            background-color: var(--secondary-color);
            padding: 20px;
            color: white;
        }
        footer {
            background-color: var(--text-color);
            color: white;
            text-align: center;
            padding: 10px;
        }
        .button {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
    </header>
    <section>
        <h2>Bem-vindo!</h2>
        <p>Este é um site básico com uma paleta de cores harmoniosa.</p>
        <a href="#" class="button">Saiba mais</a>
    </section>
    <aside>
        <h3>Barra Lateral</h3>
        <p>Conteúdo adicional aqui.</p>
    </aside>
    <footer>
        <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
